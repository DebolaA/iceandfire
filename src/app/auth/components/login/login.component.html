<ng-container *ngIf="data$ | async as data">
  <div class="auth-page">
    <div class="container page">
      <div class="row">
        <div class="col-md-6 offset-md-3 col-xs-12">
          <h1 class="text-xs-center">Sign In</h1>
          <p class="text-xs-center">
            <a routerLink="/register">Need an account?</a>
          </p>

          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <!-- Error Message Section -->
            <div>
              <div class="form-group">
                <label class="border-0 text-danger">{{ data.httpError }}</label>
              </div>
            </div>

            <!-- Form Section -->
            <fieldset class="form-group">
              <input
                type="text"
                class="form-control form-control-lg"
                [ngClass]="{
                  'border-danger':
                    form.get('email')?.dirty && form.get('email')?.invalid
                }"
                placeholder="Email"
                formControlName="email"
              />
            </fieldset>
            <fieldset class="form-group" placeholder="Password">
              <input
                type="password"
                class="form-control form-control-lg"
                [ngClass]="{
                  'border-danger':
                    form.get('password')?.dirty && form.get('password')?.invalid
                }"
                placeholder="Password"
                formControlName="password"
              />
            </fieldset>
            <button
              type="submit"
              class="btn btn-lg btn-primary pull-xs-right"
              [disabled]="form.invalid"
            >
              Sign In
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-container>
